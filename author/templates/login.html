{% extends "master.html" %}
{% load static %}

{% block page_title %}
    Login
{% endblock page_title %}

{% block custom_css %}
    <link rel="stylesheet" href="{% static 'style_files/css/login.css' %}">
{% endblock custom_css %}

{% block body %}

    <div id="login__form">
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="log__input">Email or Username</label>
                <input type="email" class="form-control">
            </div>
            <div class="mb-3">
                <label class="log__input">Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox">
                <label class="log__input">Remember me</label>
            </div>
            <button type="submit" class="btn btn-success submit__log">Submit</button>
        </form>
    </div>

{% endblock body %}
