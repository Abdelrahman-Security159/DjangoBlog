{% extends "master.html" %}
{% load static %}

{% block page_title %}
    Author
{% endblock page_title %}

{% block custom_css %}
    <link rel="stylesheet" href="{% static 'style_files/css/reg.css' %}">
{% endblock custom_css %}

{% block body %}
   
    <div id="reg__form">
        <form action="" method="post">
            <div id="input__table">
                <table>
                    <tr>
                        <td><label for="first">Name</label></td>
                        <td><input type="text" class="form-control" id="first" name="firstname" size="25" placeholder="First Name"></td>
                        <td><input type="text" class="form-control" id="first" name="lastname" size="25" placeholder="Last Name"></td>
                    </tr>
                    <tr>
                        <td><label for="user">Name</label></td>
                        <td colspan="2">
                            <input type="text" class="form-control" id="user" name="username" size="56" placeholder="Username">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="eml">E-mail</label></td>
                        <td colspan="2"><input type="email" class="form-control" id="eml" size="56" name="email" placeholder="Email"></td>
                    </tr>
                    <tr>
                        <td><label for="first">Password</label></td>
                        <td><input type="password" class="form-control" id="pwd" name="password" size="25" placeholder="password"></td>
                        <td><input type="password" class="form-control" id="pwd" name="repassword" size="25" placeholder="repassword"></td>
                    </tr>
                </table>
            </div>
            <div id="sub__table">
                <table>
                    <tr>
                       <td colspan="2"> Want us to remember you?</td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="remember"> <label style="color: rgb(2, 59, 2);">Yes</label></td>
                        <td><input type="radio" name="remember"checked>  <label style="color: rgb(78, 2, 2);">No</label></td>
                    </tr>
                </table>
            </div>
            <input type="submit" class="btn btn-dark" value="Register">
        </form>
    </div>

{% endblock body %}
